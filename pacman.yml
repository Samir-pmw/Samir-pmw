name: Generate Pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"  # roda a cada 12 horas
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pacman-contribution-graph
        run: npm install -g pacman-contribution-graph

      - name: Generate Pac-Man SVGs
        run: |
          mkdir -p dist
          pacman-contribution-graph \
            --platform github \
            --username "${GITHUB_REPOSITORY_OWNER}" \
            --gameTheme github \
            --output dist/pacman-contribution-graph-light.svg
          pacman-contribution-graph \
            --platform github \
            --username "${GITHUB_REPOSITORY_OWNER}" \
            --gameTheme githubDark \
            --output dist/pacman-contribution-graph-dark.svg

      - name: Publish Pac-Man SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
